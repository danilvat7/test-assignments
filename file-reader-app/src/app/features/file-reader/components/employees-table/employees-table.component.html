<div class="employees-table" [hidden]="!(employeesData$ | async)">

  <table mat-table [dataSource]="employeesData$ | async" class="mat-elevation-z8">
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns; let i = index">
      <th mat-header-cell *matHeaderCellDef> {{columnsNames[i]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
