<div class="employees-table">
  <div class="employees-table--filter">
    <mat-form-field>
      <mat-label>Filter by name</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="employeesDataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns; let i = index">
      <th mat-header-cell *matHeaderCellDef> {{columnsNames[i]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
